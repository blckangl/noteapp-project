<div class="container">
  <div class="actions">
    <button class="action"></button>
    <button class="action"></button>
    <button (click)="deleteNote()" class="action warning"></button>
  </div>
  <div class="note">
    <p>{{note.title}}</p>
    <input [appIsChecked]="note.isDone ? note.isDone:false"  type="checkbox" (input)="changeNoteStatus($event)" >
  </div>
</div>
